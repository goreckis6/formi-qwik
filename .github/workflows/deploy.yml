name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/formi-qwik
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://api.formipeek.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan ${{ secrets.FRONTEND_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -eo pipefail
            
            # Set variables directly
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_REPO_OWNER="${{ github.repository_owner }}"
            
            # Create /opt/frontend directory if it doesn't exist
            sudo mkdir -p /opt/frontend
            sudo chown -R $USER:$USER /opt/frontend
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            mkdir -p letsencrypt
            chown -R $USER:$USER letsencrypt
            
            # Stop and remove old containers
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Pull latest image from GitHub Container Registry
            if [ -z "$GHCR_TOKEN" ] || [ -z "$GITHUB_ACTOR" ]; then
              echo "‚ùå Error: GHCR_TOKEN or GITHUB_ACTOR is not set"
              exit 1
            fi
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin 2>&1
            docker pull ghcr.io/$GITHUB_REPO_OWNER/formi-qwik:latest
            docker image prune -f
            
            # Ensure traefik network exists
            if ! docker network ls | grep -q "traefik"; then
              echo "‚ö†Ô∏è  Traefik network not found, creating it..."
              docker network create traefik || true
            fi
            
            # Deploy with corrected Traefik labels (serve via nginx on port 80)
            docker run -d \
              --name morphy-frontend \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.morphy.rule=Host(\`formipeek.com\`)" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.formipeek.com\`)" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.middlewares.morphy-redirect.redirectregex.regex=^https://www.formipeek.com/(.*)" \
              --label "traefik.http.middlewares.morphy-redirect.redirectregex.replacement=https://formipeek.com/$${1}" \
              --label "traefik.http.routers.morphy-www.middlewares=morphy-redirect" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=80" \
              --network traefik \
              --restart unless-stopped \
              ghcr.io/$GITHUB_REPO_OWNER/formi-qwik:latest
            
            # Health check - verify deployment
            sleep 10
            
            if ! docker ps | grep -q morphy-frontend; then
              echo "‚ùå Frontend container is not running"
              docker logs morphy-frontend || true
              exit 1
            fi
            
            # Check if container is healthy
            CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' morphy-frontend 2>/dev/null || echo "not-found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "‚ùå Container status: $CONTAINER_STATUS"
              docker logs morphy-frontend || true
              exit 1
            fi
            
            # Check if nginx is responding inside container
            echo "üîç Checking nginx inside container..."
            # Try curl first (usually available in alpine), then wget, then netcat
            if docker exec morphy-frontend sh -c "curl -f http://localhost/health >/dev/null 2>&1" 2>/dev/null || \
               docker exec morphy-frontend sh -c "wget -q --spider http://localhost/health 2>&1" 2>/dev/null || \
               docker exec morphy-frontend sh -c "nc -z localhost 80" 2>/dev/null; then
              echo "‚úÖ Nginx is responding inside container"
            else
              echo "‚ö†Ô∏è  Nginx health check failed, checking configuration..."
              docker exec morphy-frontend cat /etc/nginx/conf.d/default.conf || true
              docker exec morphy-frontend ls -la /usr/share/nginx/html/ | head -10 || true
              docker logs morphy-frontend --tail 50 || true
            fi
            
            # Show container info
            echo "üìä Container info:"
            docker ps | grep morphy-frontend || true
            docker inspect morphy-frontend --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' || true
            
            # Check Traefik network
            echo "üìä Traefik network info:"
            docker network inspect traefik 2>/dev/null | grep -A 5 "Containers" || echo "‚ö†Ô∏è  Could not inspect traefik network"
            
            # Check if Traefik container is running
            echo "üìä Checking Traefik container:"
            if docker ps | grep -q traefik; then
              echo "‚úÖ Traefik container is running"
              TRAEFIK_CONTAINER=$(docker ps | grep traefik | awk '{print $1}')
              echo "Traefik container ID: $TRAEFIK_CONTAINER"
            else
              echo "‚ö†Ô∏è  Traefik container is not running - this may cause Cloudflare 521 errors"
              echo "Please ensure Traefik is running and can see the morphy-frontend container"
            fi
            
            # Check if files exist in container
            echo "üìä Checking files in container:"
            docker exec morphy-frontend ls -la /usr/share/nginx/html/ | head -5 || true
            docker exec morphy-frontend test -f /usr/share/nginx/html/index.html && echo "‚úÖ index.html exists" || echo "‚ö†Ô∏è  index.html not found"
            
            echo "‚úÖ Deployment successful - container is running"
