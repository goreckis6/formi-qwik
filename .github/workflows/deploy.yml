name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/formi-qwik
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://api.formipeek.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan ${{ secrets.FRONTEND_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -eo pipefail
            
            # Set variables directly
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_REPO_OWNER="${{ github.repository_owner }}"
            
            # Create /opt/frontend directory if it doesn't exist
            sudo mkdir -p /opt/frontend
            sudo chown -R $USER:$USER /opt/frontend
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            mkdir -p letsencrypt
            chown -R $USER:$USER letsencrypt
            
            # Stop and remove old containers
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Pull latest image from GitHub Container Registry
            if [ -z "$GHCR_TOKEN" ] || [ -z "$GITHUB_ACTOR" ]; then
              echo "❌ Error: GHCR_TOKEN or GITHUB_ACTOR is not set"
              exit 1
            fi
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin 2>&1
            docker pull ghcr.io/$GITHUB_REPO_OWNER/formi-qwik:latest
            docker image prune -f
            
            # Deploy with corrected Traefik labels (serve via nginx on port 80)
            docker run -d \
              --name morphy-frontend \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.morphy.rule=Host(\`formipeek.com\`)" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.formipeek.com\`)" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.middlewares.morphy-redirect.redirectregex.regex=^https://www.formipeek.com/(.*)" \
              --label "traefik.http.middlewares.morphy-redirect.redirectregex.replacement=https://formipeek.com/$${1}" \
              --label "traefik.http.routers.morphy-www.middlewares=morphy-redirect" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=80" \
              --network traefik \
              --restart unless-stopped \
              ghcr.io/$GITHUB_REPO_OWNER/formi-qwik:latest
            
            # Health check - verify deployment
            sleep 10
            
            if ! docker ps | grep -q morphy-frontend; then
              echo "❌ Frontend container is not running"
              docker logs morphy-frontend || true
              exit 1
            fi
            
            # Check if container is healthy
            CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' morphy-frontend 2>/dev/null || echo "not-found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "❌ Container status: $CONTAINER_STATUS"
              docker logs morphy-frontend || true
              exit 1
            fi
            
            echo "✅ Deployment successful - container is running"
