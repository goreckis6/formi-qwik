name: Test SSH Connection

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/test-ssh.yml'
  pull_request:
    branches:
      - main
      - master

jobs:
  test-ssh:
    name: Test SSH Connection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_KEY" ]; then
            echo "‚ùå Error: SSH_HOST or SSH_KEY secrets are not set"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "‚ùå Error: SSH_HOST or SSH_USER secrets are not set"
            exit 1
          fi
          
          echo "üîç Testing SSH connection to $SSH_HOST..."
          
          # Build SSH command
          SSH_OPTS="-o StrictHostKeyChecking=no -o ConnectTimeout=10"
          if [ -n "$SSH_PORT" ] && [ "$SSH_PORT" != "" ]; then
            SSH_OPTS="$SSH_OPTS -p $SSH_PORT"
            echo "Using custom port: $SSH_PORT"
          fi
          
          ssh $SSH_OPTS "$SSH_USER@$SSH_HOST" \
              "echo '‚úÖ SSH connection successful!' && \
               echo 'üìä Server Info:' && \
               hostname && \
               uname -a && \
               uptime && \
               echo 'üíæ Disk Usage:' && \
               df -h / | tail -1"
      
      - name: Test SSH with Port (if provided)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          if [ -n "$SSH_PORT" ] && [ "$SSH_PORT" != "" ]; then
            echo "üîç Testing SSH connection with custom port $SSH_PORT..."
            ssh -o StrictHostKeyChecking=no \
                -o ConnectTimeout=10 \
                -p "$SSH_PORT" \
                "$SSH_USER@$SSH_HOST" \
                "echo '‚úÖ SSH connection with custom port successful!'"
          else
            echo "‚ÑπÔ∏è  SSH_PORT not set, skipping custom port test"
          fi
      
      - name: Verify SSH Access
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          echo "üîê Verifying SSH access..."
          SSH_OPTS="-o StrictHostKeyChecking=no -o ConnectTimeout=10"
          if [ -n "$SSH_PORT" ] && [ "$SSH_PORT" != "" ]; then
            SSH_OPTS="$SSH_OPTS -p $SSH_PORT"
          fi
          ssh $SSH_OPTS "$SSH_USER@$SSH_HOST" \
              "whoami && pwd && ls -la ~ | head -10"
      
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          echo "üßπ Cleanup completed"
