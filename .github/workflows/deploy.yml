name: Deploy Application

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/morphy-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan ${{ secrets.FRONTEND_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/frontend
            
            # Create letsencrypt directory with proper permissions
            sudo mkdir -p letsencrypt
            sudo chown -R $USER:$USER letsencrypt
            
            # Set environment variable
            export VITE_API_BASE_URL=https://api.formipeek.com
            
            # Stop and remove old containers
            docker stop morphy-frontend 2>/dev/null || true
            docker rm morphy-frontend 2>/dev/null || true
            
            # Pull latest image from GitHub Container Registry
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            docker pull ghcr.io/$GITHUB_REPO_OWNER/morphy-frontend:latest
            
            # Deploy with corrected Traefik labels (serve via nginx on port 80)
            docker run -d \
              --name morphy-frontend \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.morphy.rule=Host(\`formipeek.com\`)" \
              --label "traefik.http.routers.morphy.tls=true" \
              --label "traefik.http.routers.morphy.tls.certresolver=letsencrypt" \
              --label "traefik.http.routers.morphy-www.rule=Host(\`www.formipeek.com\`)" \
              --label "traefik.http.routers.morphy-www.tls=true" \
              --label "traefik.http.routers.morphy-www.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.morphy.loadbalancer.server.port=80" \
              --network traefik \
              --restart unless-stopped \
              -e VITE_API_BASE_URL=https://api.formipeek.com \
              ghcr.io/$GITHUB_REPO_OWNER/morphy-frontend:latest
            
            # Verify deployment
            sleep 10
            docker ps | grep morphy-frontend
